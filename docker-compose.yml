
version: '2'

services:
  backup-pg-d:
    image: 'terrabrasilis/backup-pg-dump:v1.3.2'
    container_name: backup-pg-d
    restart: always
    volumes:
      - './src/data:/data'
    environment:
      # if omitted or different from "DAILY" the "WEEKLY" mode will be used.
      - "FREQUENCY=DAILY"

  backup-pg-w:
    image: 'terrabrasilis/backup-pg-dump:v1.3.2'
    container_name: backup-pg-w
    restart: always
    volumes:
      - './src/data:/data'